<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library system</title>
    <link rel="stylesheet" href="/style/user.css">
</head>

<body>

    <!-- the header -->

    <div id="userheader"></div>

  

    <!-- content -->
    <div class="d-flex gap-5">
        <!-- sidebar -->


        <div id="usersidebar"></div>
        
        <!-- sidebar ends -->
        <div class="container-fluid text-white" id="main">
            <h2>Hello, <span id="heroname" class="text-danger">name!</span></h2>
            <p id="herodate">Date</p>


            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between text-white">

                                <div>
                                    <h4>
                                        1234

                                    </h4>
                                    <p>Total Books</p>
                                </div>

                                <div>
                                    <i class="fa fa-users text-primary" aria-hidden="true"></i>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between text-white">

                                <div>
                                    <h4>
                                        760
                                    </h4>
                                    <p>Borrowed Books</p>
                                </div>

                                <div>
                                    <i class="fa fa-arrow-circle-down text-primary" aria-hidden="true"></i>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between text-white">

                                <div>
                                    <h4>
                                        22

                                    </h4>
                                    <p>OverDue Books </p>
                                </div>

                                <div>
                                    <i class="fa fa-hourglass text-primary" aria-hidden="true"></i>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>



            </div>



            <div class="row mt-4">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">

                                <h4 class="text-white">My Book List</h4>
                                <div class="d-flex">
                                    <input id="input" type="text" class="form-control w-50"
                                        placeholder="Search for books...">
                                    <button class="btn btn-primary" id="searchbtn">Add the book</button>
                                </div>

                            </div>







                            <div class="table-responsive" style="max-height: 300px;">
                                <table id="booktable" class="table table-hover table-dark  mt-3 rounded-2">
                                    <thead>
                                        <tr>
                                            <th>
                                                Book cover
                                            </th>
                                            <th>
                                                Title
                                            </th>
                                            <th>
                                                Author
                                            </th>

                                            <th>
                                                First-Year-Published
                                            </th>

                                        </tr>
                                    </thead>

                                    <tbody>


                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>

                </div>



            </div>


            <div class="mt-4">
                <h4 class="text-white">Top Choices</h4>

                <div class="row text-center " id="topchoice">

                    <div class="col">
                        <img src="/images/The Visual MBA.png" alt="">
                        <p class="mb-0">name:</p>
                        <p>author:</p>
                    </div>

                    <div class="col">
                        <img src="/images/The Visual MBA.png" alt="">
                        <p class="mb-0">name:</p>
                        <p>author:</p>
                    </div>

                    <div class="col">
                        <img src="/images/The Visual MBA.png" alt="">
                        <p class="mb-0">name:</p>
                        <p>author:</p>
                    </div>

                    <div class="col">
                        <img src="/images/The Visual MBA.png" alt="">
                        <p class="mb-0">name:</p>
                        <p>author:</p>
                    </div>
                </div>



            </div>








        </div>



    </div>
    <script src="/script/user-dashboard.js" type="module"></script>
</body>

</html>
