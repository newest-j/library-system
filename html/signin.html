<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Library Signup</title>
    <link rel="stylesheet" href="/style/signin.css">



</head>

<body>

    <div class="card signup-card mt-5">
        <div class="text-center">
            <!-- Replace with your actual logo -->
            <a href="">
                <img src="/images/Logo.png" alt="Library Logo" class="logo">
            </a>
            <h4 class="mb-4 text-white">Libra</h4>
        </div>
        <form>

            <div class="mb-3">
                <label for="email" class="form-label text-white">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

           

            <button type="submit" class="btn btn-primary w-100" id="signin">Sign In</button>
            <p class="text-white text-center">Create an account <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script src="/script/usersignin.js" type="module"></script>
</body>

</html>
